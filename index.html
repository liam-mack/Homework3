<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
        
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="initiate" class="btn">Click to Begin</button>
        </div>
      </div>
      <form id="pwcrit">
        <h2 id="userhd"></h2><h2>Password Criteria</h2>
        <label for="charlen">Number of characters (8-128): </label> 
        <input type="text" name="charlen" id="charlen" class="crit" maxlength=3>
        </br>
        <label for="lwr">Lowercase characters: </label>
        <input type="checkbox" name="lwr" id="lwr" class="crit" value="lwr">
        </br>
        <label for="upr">Uppercase characters: </label>
        <input type="checkbox" name="upr" id="upr" class="crit" value="upr">
        </br>
        <label for="num">Numeric characters: </label>
        <input type="checkbox" name="num" id="num" class="crit" value="num">
        </br>
        <label for="spec">Special characters: </label>
        <input type="checkbox" name="spec" id="spec" class="crit" value="spec">
        </br>
        <input type="submit" id="generate" class="btn" value="Generate Password">
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
